<!DOCTYPE html>
<html lang="fr" ng-app="node-angular">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Mathieu Bellange">
		<meta name="description" content="Application node angular">
		<title>a node angular project</title>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular-resource/angular-resource.js"></script>
		<script src="lib/d3/d3.min.js"></script>
		<script src="github_stats_service.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<style>
			.chart div {
				  font: 10px sans-serif;
				  background-color: steelblue;
				  text-align: right;
				  padding: 3px;
				  margin: 1px;
				  color: white;
			}
		</style>
	</head>
	<body ng-controller="github-stats-controller">
		<h1>{{title}}</h1>
		<div class="chart">
			<h3 ng-dataIndex >{{under_title}}</h3>
		</div>
		<button ng-click="changeGithubData()" class="btn btn-default" type="button">Change</button>
	</body>
</html>
